<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PokeApi</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- Consulta API con AJAX mostrando una gráfica con canvas JQuery -->
    <header class="container">
      <div class="row py-4">
        <div class="container"></div>
        <h1>PokeApi</h1>
        <img
          src="./assets/img/logo.png"
          height="50"
          alt="Logo"
          class="ml-auto"
        />
      </div>
    </header>
    <div class="text-center">
      <p class="lead">
        Consulta API con AJAX mostrando una gráfica con canvas JQuery
      </p>
    </div>
    <section>
      <form>
        <div class="row w-50 m-auto">
          <div class="col-12 col-sm-6">
            <label>Ingrese el nombre o id del Pokemón</label>
          </div>
          <div class="col-12 col-sm-6">
            <input class="form-control" id="pokemonInput" />
          </div>
        </div>
        <button class="btn btn-primary mx-auto d-block my-3">Consultar</button>
      </form>
    </section>
    <section class="pb-4">
      <div class="row container">
        <div class="col-12 col-sm-6" id="pokeInfo"></div>
        <div
          class="col-12 col-sm-6"
          id="pokeStats"
          style="height: 300px; width: auto"
        ></div>
      </div>
    </section>

    <script
      src="https://code.jquery.com/jquery-3.6.0.js"
      integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
      crossorigin="anonymous"
    ></script>
    <script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
    <script src="./assets/js/index.js"></script>
  </body>
</html>
