<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>APIs y Manejo de Errores</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/superhero/bootstrap.min.css"
      integrity="undefined"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>

  <body>
    <header class="w-100">
      <div class="container">
        <div class="row py-1 mb-3">
          <h1>
            <span class="font-weight-bold text-primary">API </span>y Manejo de
            Errores
          </h1>
          <img
            src="./assets/img/logo.png"
            height="50"
            alt="Logo"
            class="ml-auto my-auto d-none d-sm-block"
          />
        </div>
      </div>
    </header>
    <div class="mx-auto w-25 mt-5">
      <img src="./assets/img/github.png" alt="github" class="img-fluid" />
    </div>

    <div class="container my-5">
      <h1 class="text-center mb-4">
        Busqueda de Usuarios en GitHub y sus Repositorios
      </h1>
      <form>
        <div class="form-group">
          <label for="nombre">Nombre de Usuario</label>
          <input
            type="text"
            class="form-control"
            id="nombre"
            aria-describedby="nombreUser"
            placeholder="Nombre de Usuario"
          />
          <small id="nombreUser" class="form-text text-muted"
            >Escriba el nombre del usuario de GitHub que desea buscar.</small
          >
        </div>
        <div class="row">
          <div class="col-12 col-md-6">
            <label for="nombre">Número de Página</label>
            <input
              type="text"
              class="form-control"
              placeholder="Número de página"
              id="pagina"
            />
          </div>
          <div class="col-12 col-md-6">
            <label for="nombre">Repositorios por Páginas</label>
            <input
              type="text"
              class="form-control"
              placeholder="Número de Rrepositorio por Página"
              id="repoPagina"
            />
          </div>
        </div>
        <button type="submit" class="btn btn-primary mt-5 mx-auto d-block w-25">
          Enviar
        </button>
      </form>
    </div>
    <hr />
    <div class="container mt-3 pb-5">
      <h1 class="text-center">Resuldatos</h1>
      <div class="row">
        <div id="resultadoUser" class="col-12 col-md-6 text-center"></div>
        <div id="resultadoRepo" class="col-12 col-md-6"></div>
      </div>
    </div>

    <!-- JQuery y Bootstrap -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
      integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
      crossorigin="anonymous"
    ></script>
    <script src="./assets/js/main.js"></script>
  </body>
</html>
