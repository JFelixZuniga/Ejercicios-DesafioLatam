<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Desafío 8 - API Feriados Chile</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/united/bootstrap.min.css"
      integrity="sha384-JW3PJkbqVWtBhuV/gsuyVVt3m/ecRJjwXC3gCXlTzZZV+zIEEl6AnryAriT7GWYm"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="container">
      <div class="row py-4">
        <div class="container"></div>
        <h1>Feriados de Chile</h1>
        <img src="./assets/logo.png" height="50" alt="Logo" class="ml-auto" />
      </div>
    </div>
    <div class="container">
      <button class="btn btn-primary">Obtener datos</button>
    </div>

    <div class="container">
      <div class="row mt-3">
        <div class="col">
          <div class="my-3">
            <table class="table table-striped" id="lista-feriados">
              <thead class="thead-dark">
                <tr>
                  <th scope="col">Motivo</th>
                  <th scope="col">Fecha</th>
                  <th scope="col">Categoría</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
      integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
      crossorigin="anonymous"
    ></script>
    <script src="./assets/app.js"></script>
  </body>
</html>
