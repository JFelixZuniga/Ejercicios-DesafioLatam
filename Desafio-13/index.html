<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Desafío 2 - Uso de Ciclos</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="container">
      <div class="row py-4">
        <div class="container"></div>
        <h1>Piedra, Papel o Tijera</h1>
        <img src="./assets/logo.png" height="50" alt="Logo" class="ml-auto" />
      </div>
    </div>

    <div class="container py-5">
      <label
        >Ingrese la cantidad de veces que desea jugar con la máquina:
      </label>
      <input
        type="number"
        value=""
        placeholder="Número de juegos"
        id="juegos"
        required
      />
      <button class="btn btn-primary">Empezar</button>
    </div>

    <div class="container">
      <div class="row">
        <div class="col col-sm-6">
          <h3>Desarrollo de los juegos</h3>
          <ul id="resultado"></ul>
        </div>
        <div class="col col-sm-6">
          <h3>
            Resultado: <span id="ganadorPerdedor" class="text-warning"></span>
          </h3>
          <img id="ganador" width="400" />
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
      integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
      crossorigin="anonymous"
    ></script>
    <script src="./assets/app.js"></script>
  </body>
</html>
